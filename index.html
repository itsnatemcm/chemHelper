<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Formula & Synthesis Finder</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 14px 28px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
        }

        .formula-display {
            background: white;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .formula-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .formula {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .property {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .property-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .property-value {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .synthesis-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 12px;
        }

        .synthesis-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .synthesis-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .error {
            background: #fee;
            border-left: 4px solid #e53e3e;
            padding: 16px;
            border-radius: 8px;
            color: #c53030;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [chemicalName, setChemicalName] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            // TODO: Replace with your BuildShip endpoint URL
            const BUILDSHIP_ENDPOINT = 'https://qvfk7q.buildship.run/chemHelper-7ace842cbb66';

            const handleSearch = async () => {
                if (!chemicalName.trim()) {
                    setError('Please enter a chemical name');
                    return;
                }

                setLoading(true);
                setError('');
                setResult(null);

                try {
                    // Create abort controller with 30 second timeout
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000);

                    const response = await fetch(BUILDSHIP_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chemicalName: chemicalName.trim()
                        }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }

                    const data = await response.json();
                    console.log('Received data:', data);
                    setResult(data);
                } catch (err) {
                    if (err.name === 'AbortError') {
                        setError('Request timed out. Please try again or try a simpler chemical name.');
                    } else {
                        setError('Failed to retrieve chemical information. Please try again.');
                    }
                    console.error('Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            };

            return (
                <div className="container">
                    <h1>ðŸ§ª Chemical Synthesis Finder</h1>
                    <p className="subtitle">Enter a chemical name to discover its formula and synthesis</p>

                    <div className="input-group">
                        <input
                            type="text"
                            value={chemicalName}
                            onChange={(e) => setChemicalName(e.target.value)}
                            onKeyPress={handleKeyPress}
                            placeholder="e.g., aspirin, caffeine, ethanol..."
                            disabled={loading}
                        />
                        <button onClick={handleSearch} disabled={loading}>
                            {loading ? 'Searching...' : 'Search'}
                        </button>
                    </div>

                    {error && (
                        <div className="error">{error}</div>
                    )}

                    {loading && (
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Analyzing chemical and generating synthesis...</p>
                            <p style={{fontSize: '12px', color: '#999', marginTop: '8px'}}>
                                This may take 15-20 seconds
                            </p>
                        </div>
                    )}

                    {result && (
                        <div className="result-card">
                            <div className="formula-display">
                                <div className="formula-label">Molecular Formula</div>
                                <div className="formula">{result.formula}</div>
                            </div>

                            {result.molecularWeight && (
                                <div className="property">
                                    <div className="property-label">Molecular Weight</div>
                                    <div className="property-value">{result.molecularWeight} g/mol</div>
                                </div>
                            )}

                            {result.iupacName && (
                                <div className="property">
                                    <div className="property-label">IUPAC Name</div>
                                    <div className="property-value">{result.iupacName}</div>
                                </div>
                            )}

                            {result.synthesis && (
                                <div className="synthesis-section">
                                    <div className="synthesis-title">Synthesis Information</div>
                                    <div className="synthesis-content">{result.synthesis}</div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
